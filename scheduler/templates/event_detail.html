<!-- event_detail.html -->
<h1>{{ event.title }}</h1>
<p>{{ event.description }}</p>
<p>Date: {{ event.date }}</p>
<p>Location: {{ event.location }}</p>

<h2>Sessions</h2>
<ul>
    {% for session in event.sessions.all %}
        <li>{{ session.title }} ({{ session.start_time }} - {{ session.end_time }})</li>
    {% endfor %}
</ul>

<a href="{% url 'update_event' event.pk %}">Update Event</a>
<form method="post" action="{% url 'delete_event' event.pk %}">
    {% csrf_token %}
    <button type="submit">Delete Event</button>
</form>
